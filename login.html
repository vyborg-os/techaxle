<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Techaxle Inc.</title>
    <link rel="shortcut icon" type="image/ico" href="assets/img/logo.svg" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" >
    <!-- Icon -->
    <link rel="stylesheet" href="assets/fonts/line-icons.css">
    <!-- Slicknav -->
    <link rel="stylesheet" href="assets/css/slicknav.css">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.css">
    
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/nivo-lightbox.css">
    <!-- Animate -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="assets/css/responsive.css">

  </head>
  <body>

      <div class="col-lg-12 container">
        <div class="row mt-5 contact-form-area wow fadeInUp" data-wow-delay="0.4s">
          <div class="col-md-6">
        <img src="assets/img/hero-11.png"> </div>         
          <div class="mt-5 col-md-6 col-lg-6 col-sm-12">
            <div class="contact-block">
              <div class="col-lg-6 mb-4">
               <h1 style="color: grey;"><img src="assets/img/logo.svg" width="100px">Techaxle</h1>
            </div>
              <form id="contactForm">
                <div class="row"> 
                  <div class="col-md-8">
                    <div class="form-group">
                      <input type="text" class="form-control" id="username" name="username" placeholder="Username" required data-error="Please enter your Username">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div>
                   <div class="col-md-8">
                    <div class="form-group">
                      <input type="password" placeholder="Password" id="password" class="form-control" required data-error="Please enter your password">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="submit-button">
                      <button class="btn btn-common btn-block" id="form-submit" type="submit">Login</button>
                      <div id="msgSubmit" class="h3 text-center hidden"></div> 
                      <div class="clearfix"></div> 
                    </div>
                  </div>
                </div>            
              </form>
            </div>
          </div>
        </div>
      </div>

        <!-- Preloader -->
    <div id="preloader">
      <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/jquery.nav.js"></script>
    <script src="assets/js/scrolling-nav.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>  
    <script src="assets/js/waypoints.min.js"></script>   
    <script src="assets/js/jquery.slicknav.js"></script>
    <script src="assets/js/main.js"></script>

      
  </body>
</html>
